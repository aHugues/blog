{% extends "base.html" %}
        
{% block stylesheet %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = './css/blog.css') }}">
{% endblock %}

{% block page_header %}
    <div class="blog-headers">
        <h1 class="blog-title">
            blog-title
        </h1>
        <h2 class="blog-subtitle">
            blog-subtitle
        </h2>
    </div>
{% endblock %}
       


{% block body %}
    <div class="articles">
        {% for article in articles %}
            <div class="card">
                {{ article }}
            </div>
        {% endfor %}
    </div>

    
{% endblock %}
