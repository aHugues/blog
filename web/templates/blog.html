{% extends "base.html" %}
        
{% block stylesheet %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = './css/blog.css') }}">
{% endblock %}
 

{% block body %}
    <div class="articles">
        {% for article in articles %}
            <div class="card" style="background-image: url('https://images.unsplash.com/photo-1536152470836-b943b246224c?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=9dcd3e95702c1f012dfb4f97d81fdde6&auto=format&fit=crop&w=1278&q=80')">
                <div class="card-article-title">{{ article.title }}</div>
                <div class="card-article-summary-container">
                    <div class="card-article-summary">
                        {{ article.content }}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    
{% endblock %}
